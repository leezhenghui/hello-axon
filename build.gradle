buildscript {
    ext {
        springBootVersion = '2.0.3.RELEASE'
        axonVersion = '3.3.2'
        kafkaVersion = '1.0.0'
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'hello.axon'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile('org.springframework.boot:spring-boot-starter-jetty')
    compile('org.springframework.boot:spring-boot-starter-data-mongodb')
    compile("org.axonframework:axon-spring-boot-starter:${axonVersion}")
    compile("org.axonframework:axon-kafka:${axonVersion}")
    compile("org.apache.kafka:kafka_2.12:${kafkaVersion}") {
        exclude module: 'jackson-databind'
        exclude module: 'slf4j-log4j12'
    }
    compile("org.axonframework:axon-mongo:${axonVersion}")

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("org.axonframework:axon-test:${axonVersion}")
}
